name: Terraform Plan

on:
  pull_request:
    branches: [main]
    paths:
      - '*.tf'
      - 'modules/**'
      - 'inputs/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to plan'
        required: true
        type: choice
        default: 'all'
        options:
          - all
          - dev
          - prod

permissions:
  contents: read
  pull-requests: write

jobs:
  plan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: ${{ github.event.inputs.environment == 'all' || github.event.inputs.environment == '' && fromJson('["dev", "prod"]') || fromJson(format('["{0}"]', github.event.inputs.environment)) }}
    env:
      TF_VAR_tenancy_ocid: ${{ secrets.OCI_TENANCY_OCID }}
      TF_VAR_compartment_ocid: ${{ secrets.TF_VAR_COMPARTMENT_OCID }}
      TF_VAR_region: ${{ secrets.OCI_REGION }}
      TF_VAR_environment: ${{ matrix.environment }}
      TF_VAR_app_name: ${{ vars.APP_NAME || 'helloapp' }}
      BACKEND_CONFIG_BUCKET: ${{ secrets.BACKEND_CONFIG_BUCKET }}
      BACKEND_CONFIG_NAMESPACE: ${{ secrets.BACKEND_CONFIG_NAMESPACE }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: 'Write Config & Key Files'
        run: |
          mkdir -p ~/.oci
          echo "${{ secrets.OCI_CONFIG_FILE }}" | tee ~/.oci/config > /dev/null
          echo "${{ secrets.OCI_KEY_FILE }}" | tee ~/.oci/oci_api_key.pem > /dev/null
          chmod 600 ~/.oci/config ~/.oci/oci_api_key.pem
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Configure Terraform plugin cache
        run: |
          echo "TF_PLUGIN_CACHE_DIR=$HOME/.terraform.d/plugin-cache" >>"$GITHUB_ENV"
          mkdir --parents "$HOME/.terraform.d/plugin-cache"
          
      - name: Cache Terraform
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
          key: terraform-${{ runner.os }}-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            terraform-${{ runner.os }}-
      
      - name: Terraform Init
        run: terraform init -backend-config="bucket=$BACKEND_CONFIG_BUCKET" -backend-config="namespace=$BACKEND_CONFIG_NAMESPACE" -backend-config="key=statefile/$TF_VAR_region/$TF_VAR_app_name/$TF_VAR_environment.tfstate"
      
      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -var-file="inputs/${{ matrix.environment }}.tfvars" -out=tfplan-${{ matrix.environment }} -no-color 2>&1 | tee plan-output.txt
          echo "plan_output<<EOF" >> $GITHUB_OUTPUT
          cat plan-output.txt | tail -50 >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Post Plan to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `### Terraform Plan: \`${{ matrix.environment }}\` ðŸ“‹
            
            \`\`\`hcl
            ${{ steps.plan.outputs.plan_output }}
            \`\`\`
            
            *Triggered by @${{ github.actor }} on \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output.substring(0, 65000)
            });
      
      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1